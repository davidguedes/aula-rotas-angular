<div class="row">
  <div class="col">
    <h5>Lista de alunos</h5>
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"
        routerLinkActive="active"
      >
        {{ aluno.nome }}
      </li>
    </ul>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
